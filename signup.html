<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <span>Already have an account?</span>
        <a href="./index.html">Sign In</a>
        <h1>SIGN UP</h1>
      </div>
      <div class="container-bottom">
        <div class="input-container">
          <input type="email" id="email" class="email" placeholder="email" />
          <img src="./assets/account.svg" alt="account" />
        </div>
        <p class="email-error" id="emailError">&nbsp;</p>
        <div class="input-container">
          <input
            type="password"
            id="password"
            class="password"
            placeholder="password"
          />
          <img src="./assets/lock.svg" alt="lock" />
        </div>
        <p class="password-error" id="passwordError">&nbsp;</p>

        <button type="submit" class="sign-in" id="buttonSignUp">Sign Up</button>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
